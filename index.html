<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Ahorcado</title>
  <link rel="stylesheet" href="index.css"/>
</head>
<body>
  <h1>Ahorcado</h1>
  <p>Para comenzar solo debes escoger el nivel y el idioma que deseas, luego dar clic en el botón jugar</p>
  <div>
    <label>Nivel</label>
    <select name="level" id="level">
      <option value="" >...</option>
      <option value="0">Fácil</option>
      <option value="1">Medio</option>
      <option value="2">Dificil</option>
    </select>
    <label>Idioma</label>
    <select name="lenguaje" id="idioma">
      <option value="" selected>...</option>
      <option value="es">Español</option>
      <option value="en">Ingles</option>
    </select>
    <button id="btn" onclick="jugar()">Jugar</button>
  </div>
  <div id="juego">
    <p>Oprime en tu teclado las letras que crees encajan con la palabra oculta</p>
    <div class="contenedor">
      <div id="palabra"></div>
      <div id="img"></div>
    </div>
    <p id="msm"></p>
  </div>
  <script src="index.js"></script>

</body>
</html>
